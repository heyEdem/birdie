<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Image - BirdWatch Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-light: #f5f6f1;
      --accent-color: #4a7047;
      --card-shadow: 0 10px 20px rgba(74, 112, 71, 0.15);
      --text-color: #2f2f2f;
      --hover-scale: 1.05;
    }

    body {
      background: var(--background-light);
      min-height: 100vh;
      padding: 30px 20px;
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-image: url('https://www.transparenttextures.com/patterns/leaves-pattern.png');
      background-attachment: fixed;
      background-size: 200px;
      background-repeat: repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .upload-container {
      max-width: 550px;
      width: 100%;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 35px;
      border: 1px solid var(--accent-color);
      border-radius: 15px;
      box-shadow: var(--card-shadow);
    }

    h3 {
      text-align: center;
      font-size: 2.8rem;
      margin-bottom: 35px;
      font-family: 'Playfair Display', serif;
      color: var(--accent-color);
      text-shadow: 1px 1px 5px rgba(74, 112, 71, 0.2);
      position: relative;
    }

    h3::after {
      content: '';
      position: absolute;
      width: 90px;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .alert {
      background: rgba(74, 112, 71, 0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 25px;
      border: 1px solid var(--accent-color);
      color: var(--text-color);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 1.2rem;
      font-weight: 600;
      text-align: left;
      color: var(--text-color);
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 5px 0;
      border: 1px solid rgba(74, 112, 71, 0.5);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 8px rgba(74, 112, 71, 0.3);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: linear-gradient(45deg, #3a5d38, var(--accent-color));
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: var(--card-shadow);
    }

    button:hover {
      background: linear-gradient(45deg, #355233, #3a5d38);
      transform: scale(var(--hover-scale));
    }

    .back-btn {
      display: block;
      text-align: center;
      margin-top: 25px;
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-btn:hover {
      color: var(--accent-color);
    }
  </style>
</head>
<body>
<div class="upload-container">
  <h3>Share Your Bird</h3>

  <div th:if="${message}" class="alert" role="alert">
    <p th:text="${message}"></p>
  </div>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="images">Choose Bird Image:</label>
    <input type="file" id="images" name="images"/>

    <label for="description">Description</label>
    <textarea id="description" name="description" placeholder="Describe the bird..." required></textarea>

    <button type="submit">Upload</button>
  </form>
  <a href="/" class="back-btn">Back to Gallery</a>
</div>
</body>
</html>
