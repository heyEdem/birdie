<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error - BirdWatch Gallery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel

                ="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-light: #f5f6f1;
      --accent-color: #4a7047;
      --text-color: #2f2f2f;
      --card-shadow: 0 10px 20px rgba(74, 112, 71, 0.15);
    }

    body {
      background: var(--background-light);
      min-height: 100vh;
      padding: 30px 20px;
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background-image: url('https://www.transparenttextures.com/patterns/leaves-pattern.png');
      background-attachment: fixed;
      background-size: 200px;
      background-repeat: repeat;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-container {
      max-width: 600px;
      width: 100%;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border: 1px solid var(--accent-color);
      border-radius: 15px;
      box-shadow: var(--card-shadow);
      text-align: center;
    }

    h3 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Playfair Display', serif;
      color: var(--accent-color);
      text-shadow: 1px 1px 5px rgba(74, 112, 71, 0.2);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .back-btn {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(45deg, #3a5d38, var(--accent-color));
      padding: 12px 25px;
      border-radius: 25px;
      font-size: 1.1rem;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: var(--card-shadow);
    }

    .back-btn:hover {
      background: linear-gradient(45deg, #355233, #3a5d38);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<div class="error-container">
  <h3>Oops! Something Flew Away</h3>
  <p th:text="${errorMessage} ?: 'It looks like something went wrong. Donâ€™t worry, even birds miss a branch sometimes. Try again or head back to the gallery.'"></p>
  <a href="/" class="back-btn">Back to Gallery</a>
</div>
</body>
</html>
