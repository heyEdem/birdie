<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BirdWatch Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-light: #f5f6f1;
            --background-accent: #e8ece3;
            --accent-color: #4a7047;
            --card-shadow: 0 8px 16px rgba(74, 112, 71, 0.15);
            --text-color: #2f2f2f;
            --glow-color: rgba(74, 112, 71, 0.1);
            --hover-scale: 1.05;
        }

        body {
            background: var(--background-light);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            position: relative;
            overflow-x: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/leaves-pattern.png');
            background-attachment: fixed;
            background-size: 200px;
            background-repeat: repeat;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 20%, var(--glow-color) 0%, transparent 60%);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 50px;
            font-family: 'Playfair Display', serif;
            color: var(--accent-color);
            text-shadow: 0 2px 10px rgba(74, 112, 71, 0.3);
            position: relative;
            letter-spacing: 1px;
        }

        h1::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .upload-link {
            display: flex;
            justify-content: center;
            margin-block: 3rem;
        }

        .upload-link a {
            text-decoration: none;
            text-align: center;
            color: #fff;
            background: linear-gradient(45deg, #3a5d38, var(--accent-color));
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(74, 112, 71, 0.3);
        }

        .upload-link a:hover {
            transform: scale(var(--hover-scale));
            box-shadow: 0 8px 20px rgba(74, 112, 71, 0.5);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            max-width: 1300px;
            width: 100%;
            margin: 0 auto;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .image-item {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(74, 112, 71, 0.2);
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, border 0.3s ease;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .image-item img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            border-radius: 14px 14px 0 0;
            display: block;
        }

        .image-item:hover {
            transform: scale(var(--hover-scale));
            border: 1px solid var(--accent-color);
        }

        .image-description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: var(--text-color);
            padding: 8px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            text-align: left;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            transition: font-size 0.3s ease, transform 0.3s ease;
            max-width: 85%;
            pointer-events: none;
        }

        .image-item:hover .image-description {
            font-size: 1.1rem;
            transform: translateY(-3px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            position: relative;
            text-align: center;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 25px rgba(74, 112, 71, 0.2);
        }

        .modal-content img {
            width: 90%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 10px;
            border: 1px solid rgba(74, 112, 71, 0.2);
        }

        .modal-description {
            color: var(--text-color);
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 40px;
            cursor: pointer;
            color: var(--accent-color);
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #355233;
        }

        .delete-btn {
            display: none;
            background: linear-gradient(45deg, #355233, var(--accent-color));
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 12px rgba(74, 112, 71, 0.3);
        }

        .delete-btn:hover {
            background: linear-gradient(45deg, #2e462c, #355233);
            transform: scale(1.05);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 2rem;
            font-size: 1rem;
        }

        .pagination-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            border: 1px solid rgba(74, 112, 71, 0.2);
        }

        .pagination a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            padding: 10px 16px;
            border-radius: 8px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .pagination a:hover {
            background: rgba(74, 112, 71, 0.2);
            color: var(--accent-color);
        }

        .pagination a.active {
            background: var(--accent-color);
            color: #fff;
        }
    </style>
</head>

<body>
<h1>BirdWatch Gallery</h1>

<!-- Upload Button -->
<div class="upload-link">
    <a href="/upload">Share Your Bird</a>
</div>

<!-- Image Grid -->
<div class="image-grid">
    <div th:each="image : ${images}" class="image-item" onclick="openModal(this)">
        <img th:src="${image.key}" alt="Bird Image" />
        <div class="image-description" th:text="${image.value}"></div>
    </div>
</div>

<!-- Pagination -->
<div class="pagination" th:if="${totalPages > 1}">
    <div class="pagination-container">
        <span class="pagination-button" th:if="${currentPage > 0}">
            <a th:href="@{/(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
        </span>
        <span class="pagination-page" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
            <a th:href="@{/(page=${i}, size=${pageSize})}"
               th:text="${i + 1}"
               th:class="${currentPage == i} ? 'active' : ''"></a>
        </span>
        <span class="pagination-number" th:if="${hasNextPage}">
            <a th:href="@{/(page=${currentPage + 1}, size=${pageSize})}">Next</a>
        </span>
    </div>
</div>

<!-- Modal for Image Preview -->
<div id="imageModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <img id="modalImage" src="" alt="Preview" />
        <div class="modal-description" id="modalDescription"></div>
        <form id="deleteForm" th:action="@{/delete}" method="post">
            <input type="hidden" name="imageKey" id="selectedImageKey" />
            <button type="submit" id="deleteBtn" class="delete-btn">Delete</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        closeModal();
    });

    function openModal(element) {
        const imageUrl = element.querySelector("img").src;
        const description = element.querySelector(".image-description").textContent;
        document.getElementById("modalImage").src = imageUrl;
        document.getElementById("modalDescription").textContent = description;

        const imageKey = imageUrl.substring(imageUrl.lastIndexOf("/") + 1);
        document.getElementById("selectedImageKey").value = imageKey;

        document.getElementById("imageModal").style.display = "flex";
        document.getElementById("deleteBtn").style.display = "block";
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
        document.getElementById("deleteBtn").style.display = "none";
        document.getElementById("modalDescription").textContent = "";

        let selectedInput = document.getElementById("selectedImageKey");
        if (selectedInput) {
            selectedInput.value = "";
        }
    }
</script>
</body>
</html>
